groups:
  - name: web-app-alerts
    rules:
      - alert: HighErrorRate
        expr: (sum(rate(http_errors_total[5m])) / sum(rate(http_requests_total[5m]))) * 100 > 5
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected (>5%)"
          description: "The error rate of the web application has exceeded 5% for the last 10 minutes."

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.3
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High latency detected (>300ms p95)"
          description: "The 95th percentile latency of the web application has exceeded 300ms for the last 10 minutes."
